<!DOCTYPE html>
<html>
  <head>
    <style>
      section {
        background-color: antiquewhite;
        width: 400px;
        height: 400px;
      }

      div {
        background-color: gray;
        /*50 percent of the width and height of parent section*/
        width: 50%;
        height: 50%;
      }

      h1 {
        line-height: 40px;
        border: 1px solid black;
        /* 200% is equals to 80px 40 is 100% so 2 * 40 = 80 or 200% */
        line-height: 200%;
        line-height: 80px;
      }
    </style>
  </head>
  <body>
    <h1>css units</h1>
    <section><div></div></section>
  </body>
</html>

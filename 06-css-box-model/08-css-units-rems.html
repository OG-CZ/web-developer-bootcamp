<!DOCTYPE html>
<html>
  <head>
    <style>
      section {
        font-size: 30px;
      }

      ol {
        font-size: 1.5em; /* will compound */
      }

      .rems {
        font-size: 3rem; /* will stay the same */
      }
    </style>
  </head>
  <body>
    <section>
      <ol>
        <li>
          pasta
          <ol>
            <li>
              burger
              <ol>
                <li>coke</li>
              </ol>
            </li>
          </ol>
        </li>
      </ol>
    </section>

    <br /><br />

    <section>
      <ol class="rems">
        <li>
          pasta
          <ol class="rems">
            <li>
              burger
              <ol class="rems">
                <li>coke</li>
              </ol>
            </li>
          </ol>
        </li>
      </ol>
    </section>
  </body>
</html>

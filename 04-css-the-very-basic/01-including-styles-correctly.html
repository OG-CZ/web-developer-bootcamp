<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>style different in ways</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- External StyleSheet-->
    <link rel="stylesheet" href="01-including-styles-correctly.css" />

    <!--! Style Element-->
    <style>
      h2 {
        color: blue;
      }
    </style>
  </head>
  <body>
    <!--? Inline Style-->
    <h1 style="color: violet">i am a h1</h1>
    <button style="background-color: aqua">button</button>

    <!--! Style Element-->
    <h2>i am a h2</h2>
    <h2>i am another h2</h2>
    <h2>another h2</h2>

    <!-- External StyleSheet-->
    <h3>i am a h3</h3>
    <h3>another h3</h3>
  </body>
</html>

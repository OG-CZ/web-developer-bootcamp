<!DOCTYPE html>
<html>
  <head>
    <title>Inline vs Block</title>
    <style>
      .box {
        border: 1px solid #333;
        padding: 10px;
        margin: 5px;
      }
      span {
        background-color: lightblue;
      }
      div {
        background-color: lightgreen;
      }
    </style>
  </head>
  <body>
    <!-- Block-level elements -->
    <h1>This is a Block-level Element (h1)</h1>

    <div class="box">This is a Block-level Element (div)</div>
    <div class="box">Another Block-level Element (div)</div>

    <!-- Inline elements -->
    <p>This is a paragraph with <span>an inline span</span> inside it.</p>
    <p>Hereâ€™s <b>bold</b> and <i>italic</i> inline elements.</p>
  </body>
</html>

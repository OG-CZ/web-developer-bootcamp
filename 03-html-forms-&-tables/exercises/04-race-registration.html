<h1>Race Registration!</h1>

<form action="">
  <div>
    <label for="fname">First Name </label>
    <input type="text" id="fname" name="firstname" />

    <label for="lname">Last Name </label>
    <input type="text" id="lname" name="lastname" />
  </div>

  <div>
    Select a race:

    <br />
    <input type="radio" name="answer" id="option1" />
    <label for="option1">Fun Run 5k</label>

    <br />
    <input type="radio" name="answer" id="option2" />
    <label for="option2">Half Marathon</label>

    <br />
    <input type="radio" name="answer" id="option3" />
    <label for="option3">Full Marathon</label>
  </div>

  <div>
    <label for="pword">Email </label>
    <input type="email" name="email" id="email" />

    <label for="password">Password </label>
    <input type="password" name="password" id="pword" />
  </div>

  <button>Register!</button>
</form>

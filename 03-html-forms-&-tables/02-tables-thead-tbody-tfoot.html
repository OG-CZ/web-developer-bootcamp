<h1>Thead Tbody Tfoot Example</h1>

<table border="1">
  <thead>
    <tr>
      <th>Items</th>
      <th>Price</th>
    </tr>
  </thead>

  <tbody>
    <tr>
      <td>Donuts</td>
      <td>100</td>
    </tr>

    <tr>
      <td>Pizza</td>
      <td>150</td>
    </tr>
  </tbody>

  <tfoot>
    <tr>
      <td>total</td>
      <td>250</td>
    </tr>
  </tfoot>
</table>

<h1>ranges & textarea</h1>

<form action="">
  <!--range-->
  <p>
    <label for="volume">amount of volume: </label>
    <input
      type="range"
      id="volume"
      min="0"
      max="100"
      step="5"
      value="0"
      name="a"
    />
  </p>

  <!--text area-->
  <p>
    <label for="comments">any comments?</label>
    <textarea
      name="a"
      id="comments"
      rows="5"
      cols="35"
      placeholder="type something here"
    ></textarea>
  </p>

  <button>Submit</button>
</form>

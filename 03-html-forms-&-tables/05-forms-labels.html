<h1>forms label</h1>

<!--we can do it 2 ways nested and not-->
<!--this is common-->
<form action="">
  <p>
    <label for="uname">Enter username</label>
    <input type="text" id="uname" />
  </p>

  <p>
    <label for="pword">Enter passsword</label>
    <input type="password" id="pword" />
  </p>

  <p>
    <label for="num">Pick a number</label>
    <input type="number" id="num" min="0" max="1" />
  </p>
</form>

<hr />

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Lists</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <h2>ordered list</h2>
    <ol>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
    </ol>

    <h2>unordered list</h2>
    <ul>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
    </ul>

    <!-- Just add a list inside a list-->
    <h3>nested list</h3>
    <ul>
      <li>
        Item 1
        <ul>
          <li>item 1.1</li>
          <li>item 1.2</li>
          <li>item 1.3</li>
        </ul>
      </li>

      <li>
        Types
        <ol>
          <li>Type 1</li>
          <li>Type 2</li>
        </ol>
      </li>
    </ul>
  </body>
</html>

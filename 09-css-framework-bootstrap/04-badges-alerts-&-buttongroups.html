<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-md">
      <h2 class="display-4">
        Badge<span class="badge text-bg-secondary">New</span>
      </h2>
      <button class="btn btn-primary">
        updates <span class="badge text-bg-secondary">3</span>
      </button>

      <span class="badge text-bg-primary">primary badge</span>

      <div class="btn-group">
        <button class="btn btn-primary">left</button>
        <button class="btn btn-primary">mid</button>
        <button class="btn btn-primary">right</button>
      </div>

      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <h4 class="alert-heading">Oh yeah!</h4>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Natus tenetur
        consectetur beatae officiis quod recusandae laudantium placeat incidunt
        omnis sint neque consequatur expedita odit voluptas eius minus, amet aut
        officia.
        <button
          class="btn-close"
          type="button"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

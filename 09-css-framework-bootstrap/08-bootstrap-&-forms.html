<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="display-2">forms</h1>

      <!-- email and password -->
      <form action="#">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="email"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="password"
          />
        </div>

        <!-- select -->
        <div class="form-group">
          <label for="state">state</label>
          <select name="state" id="state" class="form-control">
            <option value="option1">option 1</option>
            <option value="option2">option 2</option>
            <option value="option3">option 3</option>
          </select>
        </div>
      </form>

      <!-- checkbox -->
      <div class="form-check">
        <input type="checkbox" id="one" class="form-check-input" />
        <label for="one">One</label>
      </div>

      <div class="form-check">
        <input type="checkbox" id="one" class="form-check-input" />
        <label for="one">One</label>
      </div>

      <!-- radiobutton -->
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="radioDefault"
          id="radioDefault1"
        />
        <label for="radioDefault1" class="form-check-label">default</label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="radioDefault"
          id="radioDefault2"
          checked
        />
        <label for="radioDefault2" class="form-check-label"
          >default checked</label
        >
      </div>

      <!-- forms that is side by side -->
      <div class="row">
        <!-- mb-3 is spacing between -->
        <div class="col-md-6 mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="email"
          />
        </div>

        <div class="col-md-6 mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="password"
          />
        </div>
      </div>

      <!-- forms that is side by side -->
      <div class="row">
        <div class="col-md-5">
          <label for="text">username</label>
          <input
            type="text"
            class="form-control"
            id="text"
            placeholder="text"
          />
        </div>

        <div class="col">
          <label for="select1">select</label>
          <select
            class="form-select"
            aria-label="Default select example"
            id="select1"
          >
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>

        <div class="col">
          <label for="password">password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="password"
          />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
